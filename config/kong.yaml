apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microservices-ingress
  namespace: default
  annotations:
    konghq.com/strip-path: "true"
    kubernetes.io/ingress.class: "kong"
spec:
  rules:
  - host: kong.192.168.58.2.nip.io
    http:
      paths:
      - pathType: ImplementationSpecific
        path: /eval_service
        backend:
          service:
            name: eval-service
            port:
              number: 8000
