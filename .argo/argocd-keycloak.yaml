apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak-argo-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/PSTRD/app_configuration.git
    targetRevision: HEAD
    path: charts/jenkins
  destination: 
    server: https://kubernetes.default.svc
    namespace: jenkins

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
